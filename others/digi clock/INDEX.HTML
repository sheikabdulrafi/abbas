<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLIP CLOCK</title>
    <link rel="stylesheet" href="./STYLE.CSS" />
  </head>
  <body>
    <div class="maincont">
        <div class="title">Digital Clock</div>
      <div class="container">
        <div class="container-seg">
          <div class="seg-title">Hours</div>
          <div class="seg">
            <div class="flip-card" data-hours-tens>
              <div class="top">2</div>
              <div class="bottom">2</div>
            </div>
            <div class="flip-card" data-hours-ones>
              <div class="top">4</div>
              <div class="bottom">4</div>
            </div>
          </div>
        </div>
        <div class="container-seg">
          <div class="seg-title">Minutes</div>
          <div class="seg">
            <div class="flip-card" data-minutes-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-minutes-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
        </div>
        <div class="container-seg">
          <div class="seg-title">Seconds</div>
          <div class="seg">
            <div class="flip-card" data-seconds-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-seconds-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./time.js" defer></script>
</html>
