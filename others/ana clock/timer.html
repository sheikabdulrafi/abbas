<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./styles/timer.css" />
  </head>
  <body>
    <div class="mainContainer">
      <h1>Analog Clock</h1>
      <div class="title">
        <span class="time"><a href="./index.html">Clock</a></span>
        <span class="timing active"><a href="./timer.html">Timer</a></span>
        <span class="deadline"><a href="./stopwatch.html">Stop Watch</a></span>
      </div>
      <div class="timerSetter">
        <input
          type="number"
          class="minutesTimer"
          id="minutesInput"
          placeholder="MM"
        />
        <input
          type="number"
          class="secondsTimer"
          id="minutesInput"
          placeholder="SS"
        />
        <button class="startTimer">Start</button>
      </div>
      <div class="timer">
        <div class="hands">
          <div class="hand sec timerSec" id="timerSec"></div>
          <div class="hand min timerMin" id="timerMin"></div>
        </div>
        <span style="--i: 60"><b>60</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 15"><b>15</b></span>
        <span style="--i: 20"><b>20</b></span>
        <span style="--i: 25"><b>25</b></span>
        <span style="--i: 30"><b>30</b></span>
        <span style="--i: 35"><b>35</b></span>
        <span style="--i: 40"><b>40</b></span>
        <span style="--i: 45"><b>45</b></span>
        <span style="--i: 50"><b>50</b></span>
        <span style="--i: 55"><b>55</b></span>
      </div>
      <div class="stopwatch"></div>
    </div>

    <script src="./scripts/timer.js"></script>
  </body>
</html>
