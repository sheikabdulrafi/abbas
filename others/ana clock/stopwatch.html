<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./styles/stopwatch.css" />
  </head>
  <body>
    <div class="mainContainer">
      <h1>Analog Clock</h1>
      <div class="title">
        <span class="time"><a href="./index.html">Clock</a></span>
        <span class="timing"><a href="./timer.html">Timer</a></span>
        <span class="deadline active"
          ><a href="./stopwatch.html">Stop Watch</a></span
        >
      </div>
      <div class="clock">
        <div class="hands">
          <div class="hand sec" id="sec"></div>
          <div class="hand min" id="min"></div>
        </div>
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
    </div>
    <div class="operations">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>

    <script src="./scripts/stopwatch.js"></script>
  </body>
</html>
